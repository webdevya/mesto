<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место-Россия">
    <hr class="header__line">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_сousteau.jpg" alt="картинка профиля Жак-Ив Кусто">
      <form class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>

      </form>
      <form class="profile__add-card">
        <input type="submit" class="profile__add-btn">
      </form>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
  </footer>
  <section class="edit-form"></section>
</body>

</html>
