<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место-Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_сousteau.jpg" alt="картинка профиля Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn image-btn image-btn_hover-opacity_medium"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-card image-btn image-btn_hover-opacity_medium"></button>
    </section>
    <section class="elements" aria-label="Места путешествий">
      <ul class="elements__cards">
        <li class="elements__card">
          <figure class="elements__card-figure">
            <button type="button" class="elements__card-trash-btn image-btn image-btn_hover-opacity_medium"></button>
            <img class="elements__card-image" src="./images/card-karachaevsk.jpg" alt="Карачаевск">
            <figcaption class="elements__card-caption">
              <h2 class="elements__card-caption-text">Карачаевск</h2>
              <button type="button" class="elements__card-fav-btn image-btn image-btn_hover-opacity_low"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__card-figure">
            <button type="button" class="elements__card-trash-btn image-btn image-btn_hover-opacity_medium"></button>
            <img class="elements__card-image" src="./images/card-elbrus.jpg" alt="Гора Эльбрус">
            <figcaption class="elements__card-caption">
              <h2 class="elements__card-caption-text">Гора Эльбрус</h2>
              <button type="button" class="elements__card-fav-btn image-btn image-btn_hover-opacity_low"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__card-figure">
            <button type="button" class="elements__card-trash-btn image-btn image-btn_hover-opacity_medium"></button>
            <img class="elements__card-image" src="./images/card-dombay.jpg" alt="Домбай">
            <figcaption class="elements__card-caption">
              <h2 class="elements__card-caption-text">Домбай</h2>
              <button type="button" class="elements__card-fav-btn image-btn image-btn_hover-opacity_low"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__card-figure">
            <button type="button" class="elements__card-trash-btn image-btn image-btn_hover-opacity_medium"></button>
            <img class="elements__card-image" src="./images/card-elbrus.jpg" alt="Гора Эльбрус">
            <figcaption class="elements__card-caption">
              <h2 class="elements__card-caption-text">Гора Эльбрус</h2>
              <button type="button" class="elements__card-fav-btn image-btn image-btn_hover-opacity_low"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__card-figure">
            <button type="button" class="elements__card-trash-btn image-btn image-btn_hover-opacity_medium"></button>
            <img class="elements__card-image" src="./images/card-dombay.jpg" alt="Домбай">
            <figcaption class="elements__card-caption">
              <h2 class="elements__card-caption-text">Домбай</h2>
              <button type="button" class="elements__card-fav-btn image-btn image-btn_hover-opacity_low"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__card-figure">
            <button type="button" class="elements__card-trash-btn image-btn image-btn_hover-opacity_medium"></button>
            <img class="elements__card-image" src="./images/card-karachaevsk.jpg" alt="Карачаевск">
            <figcaption class="elements__card-caption">
              <h2 class="elements__card-caption-text">Карачаево-Черкессия</h2>
              <button type="button" class="elements__card-fav-btn image-btn image-btn_hover-opacity_low"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
  <dialog class="popup">
    <div class="popup__form-group">
      <button type="reset" class="popup__close-btn image-btn image-btn_hover-opacity_medium"></button>
      <h2 class="popup__form-header">Редактировать</h2>
      <form class="popup__form">
        <fieldset class="popup__inputs">
          <input type="text" class="popup__input" id="edit-view__naming" name="edit-view__naming" required>
          <input type="text" class="popup__input" id="edit-view__input2" name="edit-view__input2" required>
        </fieldset>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
    <div class="popup__image-group">
      <button type="reset" class="popup__close-btn image-btn image-btn_hover-opacity_medium"></button>
      <figure class="popup__image-figure">
        <img class="popup__image" src="#" alt="Описание">
        <figcaption class="popup__image-caption">
          <h2 class="popup__image-caption-text">Описание</h2>
        </figcaption>
      </figure>
    </div>
  </dialog>
  <script src="./scripts/index.js"></script>
</body>

</html>
