<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место-Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar_сousteau.jpg" alt="картинка профиля Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn image-btn image-btn_hover-opacity_medium"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-card image-btn image-btn_hover-opacity_medium"></button>
    </section>
    <section class="elements" aria-label="Места путешествий">
      <ul class="elements__cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
  <dialog class="popup popup_overlay-opacity_middle popup_type_form-profile">
    <div class="popup__form-group popup-wnd">
      <button type="reset" class="popup__close-btn image-btn image-btn_hover-opacity_medium"></button>
      <h2 class="popup__form-header">Редактировать профиль</h2>
      <form class="popup__form">
        <fieldset class="popup__inputs">
          <input type="text" class="popup__input popup__input_item_naming" placeholder="Имя"
            id="edit-view__profile-name" name="edit-view__profile-name" required>
          <input type="text" class="popup__input popup__input_item_input2" placeholder="О себе"
            id="edit-view__profile-about" name="edit-view__profile-about" required>
        </fieldset>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </dialog>
  <dialog class="popup popup_overlay-opacity_middle popup_type_form-img">
    <div class="popup__form-group popup-wnd">
      <button type="reset" class="popup__close-btn image-btn image-btn_hover-opacity_medium"></button>
      <h2 class="popup__form-header">Новое место</h2>
      <form class="popup__form">
        <fieldset class="popup__inputs">
          <input type="text" class="popup__input popup__input_item_naming" placeholder="Название"
            id="edit-view__img-name" name="edit-view__img-name" required>
          <input type="text" class="popup__input popup__input_item_input2" placeholder="Ссылка на картинку"
            id="edit-view__img-link" name="edit-view__img-link" required>
        </fieldset>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </dialog>
  <dialog class="popup popup_overlay-opacity_high popup_type_img">
    <div class="popup__image-group popup-wnd">
      <button type="reset" class="popup__close-btn image-btn image-btn_hover-opacity_medium"></button>
      <figure class="popup__form">
        <img class="popup__image" src="#" alt="Описание">
        <figcaption class="popup__image-caption">
          <h2 class="popup__image-caption-text">Описание</h2>
        </figcaption>
      </figure>
    </div>
  </dialog>
  <template class="elements__card-template">
    <li class="elements__card">
      <figure class="elements__card-figure">
        <button type="button" class="elements__card-trash-btn image-btn image-btn_hover-opacity_medium"></button>
        <img class="elements__card-image">
        <figcaption class="elements__card-caption">
          <h2 class="elements__card-caption-text"></h2>
          <button type="button" class="elements__card-fav-btn image-btn image-btn_hover-opacity_low"></button>
        </figcaption>
      </figure>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
