<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место-Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-row">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-btn image-btn image-btn_hover-opacity_medium"></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button type="button" class="profile__add-card image-btn image-btn_hover-opacity_medium"></button>
    </section>
    <section class="elements" aria-label="Места путешествий">
      <ul class="elements__cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
  <dialog class="popup popup_overlay-opacity_middle popup_type_form-profile">
    <div class="popup__form-group popup-wnd">
      <button type="reset" class="popup__close-btn image-btn image-btn_hover-opacity_medium"></button>
      <h2 class="popup__form-header">Редактировать профиль</h2>
      <form class="popup__view popup__form" name="form-edit-profile" novalidate>
        <fieldset class="popup__inputs">
          <label for="profile-name-input" class="popup__field">
            <input type="text" class="popup__input" placeholder="Имя" id="profile-name-input" name="profile-name"
              required minlength="2" maxlength="40">
            <span class="popup__error profile-name-input-error"></span>
          </label>
          <label for="profile-about-input" class="popup__field">
            <input type="text" class="popup__input" placeholder="О себе" id="profile-about-input" name="profile-about"
              required minlength="2" maxlength="200">
            <span class="popup__error profile-about-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </dialog>
  <dialog class="popup popup_overlay-opacity_middle popup_type_form-img">
    <div class="popup__form-group popup-wnd">
      <button type="reset" class="popup__close-btn image-btn image-btn_hover-opacity_medium"></button>
      <h2 class="popup__form-header">Новое место</h2>
      <form class="popup__view popup__form" name="form-new-card" novalidate>
        <fieldset class="popup__inputs">
          <label for="img-name-input" class="popup__field">
            <input type="text" class="popup__input" placeholder="Название" id="img-name-input" name="img-name" required
              minlength="2" maxlength="30">
            <span class="popup__error img-name-input-error"></span>
          </label>
          <label for="img-link-input" class="popup__field">
            <input type="url" class="popup__input" placeholder="Ссылка на картинку" id="img-link-input" name="img-link"
              required>
            <span class="popup__error img-link-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </dialog>
  <dialog class="popup popup_overlay-opacity_high popup_type_img">
    <div class="popup__image-group popup-wnd">
      <button type="reset" class="popup__close-btn image-btn image-btn_hover-opacity_medium"></button>
      <figure class="popup__view">
        <img class="popup__image" src="#" alt="Описание">
        <figcaption class="popup__image-caption">
          <h2 class="popup__image-caption-text">Описание</h2>
        </figcaption>
      </figure>
    </div>
  </dialog>
  <template class="elements-card-template">
    <li class="elements__card">
      <figure class="elements__card-figure">
        <button type="button" class="elements__card-trash-btn image-btn image-btn_hover-opacity_medium"></button>
        <img class="elements__card-image">
        <figcaption class="elements__card-caption">
          <h2 class="elements__card-caption-text"></h2>
          <button type="button" class="elements__card-fav-btn image-btn image-btn_hover-opacity_low"></button>
        </figcaption>
      </figure>
    </li>
  </template>
</body>

</html>
